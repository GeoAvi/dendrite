<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>
      <ul id="todo-list"></ul>
      <form id="todo-form">
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="description" placeholder="Description" />
        <input type="text" id="time" placeholder="Time" />
        <button type="submit">Add Todo</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/react@16.13.1/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@16.13.1/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.10.3/babel.min.js"></script>
    <script type="text/babel" src="index.js"></script>
  </body>
</html>
